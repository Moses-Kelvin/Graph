<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph</title>
    <link rel="stylesheet" href="../graph/graph.css">
</head>
<body>
    <div class="skills">
<h1>Your IQ ranking compared to all other learners</h1>
<h2>Skill IQ score</h2>


<div class="container">

    <div class="rank1 green">
        <div class="row1">Novice</div>
        <div>0-19th</div>
    </div>
    
    <div class="rank2 green">
        <div class="row2">Emerging</div>
        <div>20-39th</div>
    </div>
    
    <div class="rank3 green green-box">
        <div class="row3">Average</div>
        <div>40-59th</div>
    </div>
    
    <div class="rank4 green">
        <div class="row4">Above Avg</div>
        <div>60-79th</div>
    </div> 
    
    <div class="rank5 green">
        <div class="row5">Expert</div>
        <div>80-99th</div>
    </div>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <h3 class="num1">300</h3>
    <h3 class="num2">153</h3>
    <h3 class="num3">0</h3>
    <h3 class="word1">percentile</h3>
</div>
<a class="link" href="">Learn more about how skil IQ works.</a>
    </div>
   

    <script src="../graph/graph.js"></script>
</body>
</html>
